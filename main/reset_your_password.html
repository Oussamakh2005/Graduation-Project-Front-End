<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعادة تعيين كلمة المرور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/component//toast.css">
  <link rel="stylesheet" type="text/css" href="../css/pages/reset_password.css">
</head>
<body>

  <div class="toggle-mode">
    <button id="darkModeToggle" >
      <i class="fas fa-moon"></i>
      <span>الوضع الليلي</span>
    </button>
  </div>

  <div class="reset-password-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" alt="شعار الشركة" />
    </div>
    <h2>إعادة تعيين كلمة المرور</h2>
    <form id="resetPasswordForm">
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
        <i class="fas fa-eye toggle-pass" id="toggleNewPass"></i>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
        <i class="fas fa-eye toggle-pass" id="toggleConfirmPass"></i>
      </div>
      <button type="submit">إعادة التعيين</button>
    </form>
  </div>
  <script src="../js/utils/darkMode.js"></script>
  <script src="../js/utils/showHidePassword2.js"></script>
  <script src="../js/utils/showToast.js"></script>
</body>
</html>
