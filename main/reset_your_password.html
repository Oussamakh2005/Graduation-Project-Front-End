<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعادة تعيين كلمة المرور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/main/reset_password.css">
  <link rel="stylesheet" type="text/css" href="../css/component/toast.css">
  <link rel="stylesheet" type="text/css" href="../css/component/spinner.css">
</head>
<body>

  <div class="toggle-mode">
    <button id="darkModeToggle" >
      <i class="fas fa-moon"></i>
      <span>الوضع الليلي</span>
    </button>
  </div>

  <div class="reset-password-container">
    <div class="logo">
      <img src="https://i.postimg.cc/wBK5RsXH/light-logo-removebg-preview.png" alt="شعار الشركة" id="logo-img"/>
    </div>
    <h2>إعادة تعيين كلمة المرور</h2>
    <form id="resetPasswordForm">
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
        <i class="fas fa-eye toggle-pass" id="toggleNewPass"></i>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
        <i class="fas fa-eye toggle-pass" id="toggleConfirmPass"></i>
      </div>
      <button type="button" id="submit-btn">إعادة التعيين</button>
    </form>
  </div>
  <script type="module" src="../js/utils/config.js"></script>
  <script type="module" src="../js/utils/darkMode.js"></script>
  <script type="module" src="../js/utils/showHidePassword2.js"></script>
  <script type="module" src="../js/utils/showToast.js"></script>
  <script type="module" src="../js/auth/updatePassword.js"></script>
</body>
</html>
