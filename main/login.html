<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/main/login.css">
  <link rel="stylesheet" type="text/css" href="../css/component/toast.css">
  <link rel="stylesheet" type="text/css" href="../css/component/spinner.css">
</head>
<body>

  <div class="toggle-mode">
    <button id="darkModeToggle" >
      <i class="fas fa-moon"></i>
      <span>الوضع الليلي</span>
    </button>
  </div>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

  <div class="login-container" id="loginBox">
    <div class="logo">
      <img src="https://i.postimg.cc/wBK5RsXH/light-logo-removebg-preview.png" alt="شعار الشركة" id="logo-img" />
    </div>
    <h2>تسجيل الدخول</h2>
    <div id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <i class="fas fa-eye toggle-pass" id="togglePassword"></i>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      <button type="button" id="signin-btn">تسجيل الدخول</button>
    </form>
    <div class="links">
      <a href="./forgot_your_password.html">نسيت كلمة المرور؟</a><br>
      <span>ليس لديك حساب؟</span> <a href="./signup.html">سجّل الآن</a>
    </div>
  </div>
  <script src="../js/utils/darkMode.js"></script>
  <script type="module" src="../js/utils/showToast.js"></script>
  <script type="module" src="../js/utils/showHidePassword.js"></script>
  <script src="../js/utils/showToast.js"></script>
 
  <script>
    // تفعيل ظهور الـ login-container عند تحميل الصفحة
    window.onload = () => {
      document.querySelector(".login-container").style.opacity = "1";
    };
  </script>
  <script type="module" src="../js/auth/signin.js"></script>
</body>
</html>
