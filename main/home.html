<body>

  <nav>
    <div class="logo">
      <img src="https://i.postimg.cc/wBK5RsXH/light-logo-removebg-preview.png" alt="الشعار" id="logo-img" />
      <h1>درايفونا</h1>
    </div>
  
    <!-- Burger Icon -->
    <button class="burger" id="burgerToggle" aria-label="فتح القائمة">
      <i class="fas fa-bars"></i>
    </button>
  
    <!-- Links -->
    <ul class="nav-links" id="nav-links">
      <li><a href="#">الرئيسية</a></li>
      <li><a href="./contact.html">اتصل بنا</a></li>
      <li><a href="../index.html">من نحن</a></li>
    </ul>
  </nav>
  <div class="toggle-mode">
    <button id="darkModeToggle" >
      <i class="fas fa-moon"></i>
      <span>الوضع الليلي</span>
    </button>
  </div>
  <div class="hero">
    <h1>استعرض سياراتنا</h1>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <h3>فلترة السيارات</h3>
      <label>الفئة السعرية</label>
      <select id="price">
        <option value="">الكل</option>
        <option value="low">أقل من 150 ريال</option>
        <option value="medium">150 - 200 ريال</option>
        <option value="high">أكثر من 200 ريال</option>
      </select>

      <label>نوع الوقود</label>
      <select id="fuel">
        <option value="">الكل</option>
        <option value="PETROL">بنزين</option>
        <option value="DIESEL">ديزل</option>
        <option value="ELECTRIC">كهرباء</option>
        <option value="GAS">غاز</option>
        <option value="HYBRID">هايبرد</option>
      </select>

      <label>ناقل الحركة</label>
      <select id="transmission">
        <option value="">الكل</option>
        <option value="AUTO">أوتوماتيك</option>
        <option value="MANUAL">عادي</option>
      </select>

      <label>عدد المقاعد</label>
      <select id="seats">
        <option value="">الكل</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>

      <button onclick="applyFilter()">تطبيق الفلتر</button>
    </div>

    <div class="car-listings" id="car-list">
      <!-- سيارات -->
    </div>
  </div>

  <footer>
