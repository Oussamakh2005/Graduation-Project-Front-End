<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/main/signup.css">
  <link rel="stylesheet" type="text/css" href="../css/component/toast.css">
  <link rel="stylesheet" type="text/css" href="../css/component/spinner.css">
</head>

<body>

  <div class="toggle-mode">
    <button id="darkModeToggle">
      <i class="fas fa-moon"></i>
      <span>الوضع الليلي</span>
    </button>
  </div>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>
  <div class="signup-container">
    <div class="logo">
      <img src="https://i.postimg.cc/wBK5RsXH/light-logo-removebg-preview.png" alt="شعار الشركة" id="logo-img" />
    </div>
    <h2>إنشاء حساب</h2>
    <form id="signupForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="first-name" placeholder="الاسم" required>
      </div>
      <div class="form-group">
        <i class="fas fa-user-tag"></i>
        <input type="text" id="last-name" placeholder="اللقب" required>
      </div>
      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <i class="fas fa-eye toggle-pass" id="togglePassword"></i>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      <button type="button" id = "signup-btn">تسجيل الحساب</button>
    </form>

    <div class="links">
      <p>بالضغط على "تسجيل الحساب"، فإنك توافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a>.</p>
      <p>لديك حساب؟ <a href="./login.html">تسجيل الدخول</a></p>
    </div>
  </div>
  <script src="../js/utils/darkMode.js"></script>
  <script src="../js/utils/showHidePassword.js"></script>
  <script type="module" src="../js/utils/showToast.js"></script>
  <script type="module" src="../js/auth/signup.js"></script>
</body>

</html>
