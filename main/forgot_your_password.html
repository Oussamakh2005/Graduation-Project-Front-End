<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نسيت كلمة المرور؟</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/main/forget_password.css">
  <link rel="stylesheet" type="text/css" href="../css/component/toast.css">
  <link rel="stylesheet" type="text/css" href="../css/component/spinner.css">
</head>
<body>

  <div class="toggle-mode">
    <button id="darkModeToggle" >
      <i class="fas fa-moon"></i>
      <span>الوضع الليلي</span>
    </button>
  </div>

  <div class="forgot-container">
    <div class="logo">
      <img src="https://i.postimg.cc/BQZ7T5fR/dark-logo-removebg-preview.png" alt="شعار الشركة" id="logo-img"/>
    </div>
    <h2>نسيت كلمة المرور؟</h2>
    <p>أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور الخاصة بك.</p>
    <form>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      </div>
      <button type="button" id="submit-btn">إرسال رابط إعادة التعيين</button>
    </form>
    <div class="links">
      <p><a href="./login.html">العودة إلى تسجيل الدخول</a></p>
    </div>
  </div>
  <script type="module" src="../js/utils/config.js"></script>
  <script type="module" src="../js/utils/showToast.js"></script>
  <script type="module" src="../js/auth/forgotPassword.js"></script>
  <script type="module" src="../js/utils/darkMode.js"></script>
</body>
</html>
