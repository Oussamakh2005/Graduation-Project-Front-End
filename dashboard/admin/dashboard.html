<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم المشرف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/dashboard/admin/dashboard.css" />
  <link rel="stylesheet" href="../../css/component/toast.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="sidebar">
    <div>
      <h2><i class="fas fa-car"></i> لوحة المشرف</h2>
      <ul>
        <li class="active"><a href="#"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
        <li><a href="./cars.html"><i class="fas fa-car-side"></i> السيارات</a></li>
        <li><a href="./users.html"><i class="fas fa-users"></i> المستخدمون</a></li>
        <li><a href="../../index.html"><i class="fa-solid fa-house"></i> الموقع الرئيسي</a></li>
      </ul>
    </div>
    <button class="logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
  </div>

  <div class="main">
    <div class="dashboard-header">لوحة تحكم المشرف</div>
    <div class="cards">
      <div class="card">
        <div class="info">
          <h3>إجمالي السيارات</h3>
          <div class="value" id="total-cars"></div>
        </div>
        <div class="icon"><i class="fas fa-car"></i></div>
      </div>
      <div class="card">
        <div class="info">
          <h3>إجمالي المستخدمين</h3>
          <div class="value" id="total-users"></div>
        </div>
        <div class="icon"><i class="fas fa-users"></i></div>
      </div>
      <div class="card">
        <div class="info">
          <h3>إجمالي المبيعات</h3>
          <div class="value" id="total-revenues"></div>
        </div>
        <div class="icon"><i class="fas fa-dollar-sign"></i></div>
      </div>
    </div>

    <div class="chart-section">
      <h3>مبيعات الأشهر</h3>
      <canvas id="salesChart"></canvas>
    </div>
  </div>
  <script type="module" src="../../js/utils/config.js"></script>
  <script type="module" src="../../js/auth/authorized.js"></script>
  <script type="module" src="../../js/auth/isAdmin.js"></script>
  <script type="module" src="../../js/auth/logout.js"></script>
  <script type="module" src="../../js/utils/showToast.js"></script>
  <script type="module" src="../../js/dashboard/reports/adminHighlights.js"></script>
  <script type="module" src="../../js/dashboard/reports/adminChart.js"></script>
</body>

</html>
