<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة السيارات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/dashboard/admin/cars.css" />
  <link rel="stylesheet" href="../../css/component/toast.css" />
</head>
<style>
  /* Confirmation Dialog Styles */
  .dialog-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .dialog-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .dialog-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #333;
  }
  
  .dialog-message {
    margin-bottom: 20px;
    color: #555;
  }
  
  .dialog-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  
  .dialog-btn {
    padding: 8px 16px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-family: 'Cairo', sans-serif;
  }
  
  .dialog-btn-cancel {
    background-color: #f1f1f1;
    color: #333;
  }
  
  .dialog-btn-confirm {
    background-color: #e74c3c;
    color: white;
  }
</style>
<body>
  <div class="sidebar">
    <div>
      <h2><i class="fas fa-car"></i> لوحة المشرف</h2>
      <ul>
        <li><a href="./dashboard.html"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
        <li class="active"><a href="#"><i class="fas fa-car-side"></i> السيارات</a></li>
        <li><a href="./users.html"><i class="fas fa-users"></i> المستخدمون</a></li>
      </ul>
    </div>
    <button class="logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
  </div>

  <div class="main">
    <div class="dashboard-header">إدارة السيارات</div>
    <button class="btn-add"><a href="./new_car.html"><i class="fas fa-plus"></i> إضافة سيارة جديدة</a></button>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>المعرف</th>
            <th>الموديل</th>
            <th>السنة</th>
            <th>السعر</th>
            <th>الحالة</th>
            <th>العمليات</th>
          </tr>
        </thead>
        <tbody id="car-table-body">
        </tbody>
      </table>
    </div>
    <!-- Confirmation Dialog (Hidden by default) -->
    <div id="delete-confirmation-dialog" class="dialog-overlay">
      <div class="dialog-container">
        <div class="dialog-header">تأكيد الحذف</div>
        <div class="dialog-message">هل أنت متأكد من رغبتك في حذف هذه السيارة؟ لا يمكن التراجع عن هذا الإجراء.</div>
        <div class="dialog-buttons">
          <button id="cancel-delete" class="dialog-btn dialog-btn-cancel">إلغاء</button>
          <button id="confirm-delete" class="dialog-btn dialog-btn-confirm">تأكيد الحذف</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../../js/utils/config.js"></script>
  <script type="module" src="../../js/auth/authorized.js"></script>
  <script type="module" src="../../js/auth/isAdmin.js"></script>
  <script type="module" src="../../js/auth/logout.js"></script>
  <script type="module" src="../../js/utils/showToast.js"></script>
  <script type="module" src="../../js/browseCars/listCarsTable.js"></script>
  <script type="module" src="../../js/browseCars/deleteCar.js"></script>
</body>

</html>
