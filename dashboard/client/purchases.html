<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة الزبون</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../css//dashboard/client/purchases.css" />
  <link rel="stylesheet" href="../../css/component/toast.css" />
</head>
<body>

  <div class="sidebar">
    <div>
      <h2><i class="fas fa-user"></i> بوابة الزبون</h2>
      <ul>
        <li class="active"><a href="#"><i class="fas fa-shopping-cart"></i> مشترياتي</a></li>
        <li><a href="./payments.html"><i class="fas fa-money-bill-wave"></i> مدفوعاتي</a></li>
      </ul>
    </div>
    <button class="logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
  </div>

  <div class="main">
    <div class="dashboard-header">مشترياتي</div>
    <div class="cards">
      <div class="card">
        <div class="info">
          <h3>إجمالي المشتريات</h3>
          <div class="value" id="total-sales"></div>
        </div>
        <div class="icon"><i class="fas fa-box-open"></i></div>
      </div>
      <div class="card">
        <div class="info">
          <h3> المشتريات المكتمله</h3>
          <div class="value" id="completed-sales"></div>
        </div>
        <div class="icon"><i class="fa-solid fa-check"></i></div>
      </div>
      <div class="card">
        <div class="info">
          <h3>المشتريات المعلقه</h3>
          <div class="value" id="pending-sales"></div>
        </div>
        <div class="icon"><i class="fa-solid fa-pause"></i></div>
      </div>
    </div>

    <table class="purchase-table">
      <thead>
        <tr>
          <th>المعرف</th>
          <th>السيارة</th>
          <th>السعر</th>
          <th>تاريخ الشراء</th>
          <th>الحالة</th>
          <th>المتبقي</th>
          <th>العمليات</th>
        </tr>
      </thead>
      <tbody id="sales-table">
      </tbody>
    </table>
  </div>
  <!-- Purchase Details Modal -->
  <div id="purchase-details-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" id="close-btn">&times;</button>
      <h2>تفاصيل المشتراة</h2>
      <div class="purchase-details">
        <div class="car-image-container">
          <img id="car-image" src="https://wmzqehxpiecvvfmemlox.supabase.co/storage/v1/object/public/cars_images/uploads/f490991e-3b70-418a-a400-530f149c1c10+_car-img.jpg" alt="صورة السيارة">
        </div>
        <div class="details-grid">
          <div class="detail-item">
            <span class="detail-label">معرف المشتراة:</span>
            <span id="sale-id" class="detail-value"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">موديل السيارة:</span>
            <span id="car-model" class="detail-value"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">اسم المشتري:</span>
            <span id="client-name" class="detail-value"></span>
          </div>
          <div class="detail-item" id="car-pickup-status">
            <span class="detail-label">حالة الاستلام:</span>
            <span id="pickup-status" class="detail-value"> pending</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">السعر الإجمالي:</span>
            <span id="total-price" class="detail-value"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">الدفعة المقدمة:</span>
            <span id="down-payment" class="detail-value"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../../js/utils/config.js"></script>
  <script type="module" src="../../js/auth/authorized.js"></script>
  <script type="module" src="../../js/auth/isClient.js"></script>
  <script type="module" src="../../js/auth/logout.js"></script>
  <script type="module" src="../../js/utils/showToast.js"></script>
  <script type="module" src="../../js/dashboard/reports/clientHighlights.js"></script>
  <script type="module" src="../../js/dashboard/client/myPurchases.js"></script>
  <script type="module" src="../../js/dashboard/client/showSaleDetails.js"></script>
</body>

</html>
